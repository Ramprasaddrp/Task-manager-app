<div  class="creat-task-container">
    <form  class="creat-task-form" #taskForm="ngForm" (ngSubmit)="addTask(taskForm.value)">
        <h1 class="title">Add Your Task</h1>
        <label htmlFor="title">Title</label>
        <input type="text" id="title" [(ngModel)]="title" name="title"/>
        <label htmlFor="description" >Description</label>
        <textarea class="dicription" id="description" type="textarea" rows="5" [(ngModel)]="description" name="description" ></textarea>
        <button label="Login">Add Task</button>
    </form>
</div>
